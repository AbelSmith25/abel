<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San ValentÃ­n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            overflow: hidden;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        .flower-gif {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 5; /* Coloca el GIF por debajo de los corazones */
        }
        .show {
            display: block;
            opacity: 1;
        }
        @keyframes floatHearts {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: floatHearts 4s linear infinite;
            z-index: 15; /* Los corazones pasan por encima del GIF */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Feliz DÃ­a! ðŸ’–</h1>
        <button id="showButton" onclick="showGif()">Ver</button>
        <div class="flower-gif" aria-live="polite">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmI4b2UwZnR4NzdpdW94cDJvZmx1MnY4NjdhZmJkZmQwZmt0ZHp1OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Sy1m3x6DiJzOzeTDan/giphy.gif">
        </div>
    </div>

    <script>
        function showGif() {
            const gifContainer = document.querySelector('.flower-gif');
            const button = document.getElementById('showButton');
            
            gifContainer.classList.add('show');
            button.disabled = true;  
            button.innerText = "Para Dayannara";
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }

        createHearts();
    </script>
</body>
</html>
